<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Reloader</title>
  <!-- Add Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Link to your custom CSS file -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="light-mode"> <!-- Default light mode -->
  <div class="container main-content">
   
    
    <h1>Mini Reloader</h1>
    <div class="input-group">
      <input type="number" id="hours" placeholder="Hours" min="0" value="0">
      <input type="number" id="minutes" placeholder="Minutes" min="0" value="0">
      <input type="number" id="seconds" placeholder="Seconds" min="0" value="0">
    </div>
    <div class="button-group">
      <button id="start-btn" class="start"><i class="fas fa-play"></i> Start</button>
      <button id="stop-btn" class="stop" disabled><i class="fas fa-stop"></i> Stop</button>
    </div>
    
    <h2>Presets</h2>
    <div class="preset-group">
      <button class="preset-btn" data-time="30"><i class="fas fa-clock"></i> 30 sec</button>
      <button class="preset-btn" data-time="60"><i class="fas fa-clock"></i> 1 min</button>
      <button class="preset-btn" data-time="300"><i class="fas fa-clock"></i> 5 min</button>
      <button class="preset-btn" data-time="600"><i class="fas fa-clock"></i> 10 min</button>
      <button class="preset-btn" data-time="1800"><i class="fas fa-clock"></i> 30 min</button>
    </div>
    
    <p id="remaining-time">Time remaining: --:--:--</p>
  </div>
  
  <script src="assets/js/popup.js"></script>
</body>
</html>
